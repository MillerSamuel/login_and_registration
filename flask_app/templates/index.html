<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="d-flex justify-content-center gap-5">
        <form action="/adduser" method="post" class="m-3">
            <h1 class="m-4">Register</h1>
            {% with messages=get_flashed_messages() %}
            {%if messages%}
            {%for message in messages%}
            <p>{{message}}</p>
            {%endfor%}
            {%endif%}
            {%endwith%}
            <p>First Name</p>
            <input type="text" name="first_name">
            <p>Last Name</p>
            <input type="text" name="last_name">
            <p>Email</p>
            <input type="text" name="email">
            <p>Password</p>
            <input type="password" name="password">
            <p>Confirm Password</p>
            <input type="password" name="confirm">
            <br>
        <input type="submit" value="Register" class="mt-3">
        </form>
        <form action="/login" method="post" class="m-3">
            <h1 class="m-4">Login</h1>
            <p>Email</p>
            <input type="text" name="email">
            <p>Password</p>
            <input type="password" name="password">
            <br>
        <input type="submit" value="Login" class="mt-3">
        </form>
    </div>

</body>
</html>
